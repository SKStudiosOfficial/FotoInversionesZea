<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Catálogo completo — Foto Inversiones Zea</title>

  <!-- IMPORTANTE: como esta página está en /CatalogoCompleto/, usa rutas relativas hacia el root -->
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <header class="site-header">
    <div class="container">
      <a href="../" class="logo">Foto Inversiones Zea</a>
      <nav class="nav">
        <a href="../#catalogo">Inicio</a>
        <a href="../#contacto">Contacto</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section" id="catalogo">
      <header class="section-head">
        <div>
          <h1>Catálogo completo</h1>
          <p>Todos los teléfonos disponibles.</p>
        </div>
        <!-- En la vista completa no mostramos el botón -->
      </header>

      <!-- Filtros/búsqueda (si ya los tienes, cópialos tal cual de tu home) -->
      <div class="catalog-controls container">
        <input id="searchInput" class="input" placeholder="Buscar modelo, marca, etc.">
        <select id="brandFilter"><option value="">Marca</option></select>
        <select id="conditionFilter"><option value="">Condición</option></select>
      </div>

      <div class="catalog-grid container" id="catalogGrid" data-catalog-grid></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© Foto Inversiones Zea</p>
    </div>
  </footer>

  <!-- 1) Forzamos 'vista completa' ANTES de cargar tu script -->
  <script>
    window.FORCE_SHOW_ALL = true;   // <- clave para que muestre TODO
  </script>

  <!-- 2) Tu JS principal (mismo archivo del home) -->
  <script src="../script.js"></script>
</body>
</html>
